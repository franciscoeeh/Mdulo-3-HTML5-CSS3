  <title>Cuadro dentro de otro cuadro</title>

  <style>
    *{
      margin: 0;
      padding: 0;

      box-sizing: border-box;
    }
    .container{
      color: red;
      width: 400px;
      margin: auto;
    }
    .box{
      background: #a4a4a4;
      border: 2px #777 solid;
      width: 100%;
      padding: 10px 20px;
      margin: 10px 20px;
    }
    .box h3{
      padding-bottom: 10px;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Box one</h3>
      <p>Preuba de los recuadros</p>
      <div class="box">
        <h3>Box two</h3>
        <p>Este recueadro debe estar en el margen del anterior</p>
      </div>
    </div>
  </div>
</body>
